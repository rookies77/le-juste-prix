
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
   <div class="container">
  
      <div class="row justify-content-center mt-5">
        <header>
          Le Juste Prix
        </header>
      </div>
      
      <!-- Formulaire -->
      <div class="row justify-content-center mt-5 mb-4">   
        <div class="col-lg-8">   
          <div class="bg-light p-5 shadow">
            
            <form id="formulaire">
              <div class="row">
                <div class="col">
                  <input id="prix" class="form-control" name="prix" placeholder="Devinez le prix ! (entre 0 et 10)" />
                </div>
                <button type="submit" class="btn btn-primary">Deviner</button>
              </div>
              <small class="text-danger">Vous devez rentrer un nombre.</small>
            </form>
            
          </div>  
        </div>
      </div>
      
      <!-- Instructions -->
      <div class="row justify-content-center">
        <div id="instructions" class="col-lg-8"></div>
      </div>
      
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
